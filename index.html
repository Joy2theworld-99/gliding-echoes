
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gliding Echoes Studios</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #d4af37;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding-top: 80px;
    }
    img.hawk {
      width: 100px;
      margin-bottom: 20px;
      animation: soar 4s ease-in-out infinite;
    }
    @keyframes soar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px) translateX(3px) rotate(-1.5deg); }
      100% { transform: translateY(0); }
    }
    h1, h2, h3 {
      transition: text-shadow 0.4s ease;
    }
    h1:hover, h2:hover {
      text-shadow: 0 0 6px #d4af37, 0 0 12px #d4af37;
    }
    .button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 28px;
      border: 2px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 0 8px #d4af37;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px #d4af37, 0 0 12px #d4af37;
    }
    .button:hover {
      background-color: #d4af37;
      color: #000;
      box-shadow: 0 0 12px #d4af37, 0 0 20px #d4af37;
    }

    .nav-bar {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }

    .nav-bar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #d4af37;
      font-size: 0.8em;
      transition: color 0.3s ease;
    }

    .nav-bar a img {
      width: 32px;
      height: 32px;
      transition: filter 0.3s ease;
    }

    .nav-bar a:hover img {
      filter: brightness(1.5) drop-shadow(0 0 5px #d4af37);
    }

    .nav-bar a span {
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-bar a:hover span {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="hero-content">
    <img src="hawk.png" alt="Hawk" class="hawk" />
    <h1>Gliding Echoes Studios</h1>
    <h2>Where memory floats on feathered wind</h2>
    <a href="#garden" class="button">Enter the Echo</a>
  </div>

  <!-- Floating Navigation Bar -->
  <div class="nav-bar">
    <a href="#top"><img src="icons/home.png" alt="Home"><span>Home</span></a>
    <a href="#threads"><img src="icons/thread.png" alt="Threads"><span>Threads</span></a>
    <a href="#echo"><img src="icons/mail.png" alt="Echo Notes"><span>Echo Notes</span></a>
    <a href="#oracle"><img src="icons/oracle.png" alt="Oracle"><span>Oracle</span></a>
    <a href="#feather"><img src="icons/feather.png" alt="Feather"><span>Feather</span></a>
  </div>

  <!-- Content sections with anchors (simplified for now) -->
  <div id="garden" style="margin-top: 100vh;"></div>
  <div id="threads" style="margin-top: 100vh;"></div>
  <div id="echo" style="margin-top: 100vh;"></div>
  <div id="oracle" style="margin-top: 100vh;"></div>
  <div id="feather" style="margin-top: 100vh;"></div>

</body>
</html>
